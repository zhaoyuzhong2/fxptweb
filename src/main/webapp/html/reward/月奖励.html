<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>月奖励</title>
    <link rel="stylesheet" href="../../css/framework7.min.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/public.css">
</head>
<body class="page-monthly-reward">
<div id="app">
    <div class="page">
        <div class="page-content">
            <div class="display-flex justify-content-space-between align-itmes top-title" style="margin-bottom: 5px;">
                <div>2018年12月</div>
                <i class="iconfont icon-rili"></i>
            </div>

            <div class="data-box">
                <div class="nodata-tip">
                    <img src="../../img/nodata.png"/>
                    <div>当前月还没有数据</div>
                </div>
            </div>

            <div class="display-flex justify-content-space-between align-itmes top-title">
                <div>获得总奖励</div>
                <span class="money">+0.00</span>
            </div>

            <div class="data-box">
                <div class="nodata-tip">
                    <img src="../../img/nodata.png"/>
                    <div>当前月还没有数据</div>
                </div>
            </div>

            <div class="display-flex justify-content-space-between align-itmes top-title">
                <div>给出总奖励</div>
                <span class="money">-0.00</span>
            </div>

            <div class="data-box">
                <div class="nodata-tip">
                    <img src="../../img/nodata.png"/>
                    <div>当前月还没有数据</div>
                </div>
            </div>

            <a href="javascript:history.back(-1);" class="goback" id="goBack"></a>
        </div>
    </div>
</div>

<script src="../../js/framework7.min.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/my-app.js"></script>
