<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>修改密码</title>
    <link rel="stylesheet" href="../../css/framework7.min.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/public.css">
</head>
<body class="page-change-password">
<div id="app">
    <div class="page">
        <div class="page-content">
            <div class="top-tip">
                <div>13725486626</div>
                <div>请为当前账号设置新的密码</div>
            </div>

            <div class="list list-input">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="iconfont icon-a501"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="password" placeholder="请输入新密码">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="iconfont icon-a501"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="password" placeholder="请确认新密码">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <button class="col button button-big button-fill button-round c-block-btn">完成</button>
        </div>
    </div>
</div>


<a href="javascript:history.back(-1);" class="goback" id="goBack"></a>

<script src="../../js/framework7.min.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/my-app.js"></script>
<!--<script src="../../js/public.js"></script>-->
</body>
</html>
