<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>查看身份证照片</title>
    <link rel="stylesheet" href="../../../css/framework7.min.css">
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/public.css">
</head>
<body class="page-see-idcard">
<div id="app">
    <div class="page">
        <div class="page-content">
            <div class="idbox">
                <a href="#" class="idcard-btn">
                    <div class="idcard-box">
                        <div class="idcard-inner">
                            <img class="idcard" src="../../../img/idcard.jpg"/>
                            <div class="content">
                                <i class="icon-camera"></i>
                                <div class="name">点击拍摄/上传人像面</div>
                            </div>
                        </div>
                    </div>
                    <div class="txt">上传正面</div>
                </a>
                <a href="#" class="idcard-btn" style="margin-top: 50px;">
                    <div class="idcard-box">
                        <div class="idcard-inner">
                            <img class="idcard" src="../../../img/idcard.jpg"/>
                            <div class="content">
                                <i class="icon-camera"></i>
                                <div class="name">点击拍摄/上传国徽面</div>
                            </div>
                        </div>
                    </div>
                    <div class="txt">上传反面</div>
                </a>
                <a href="#"></a>
            </div>

            <a href="javascript:history.back(-1);" class="goback" id="goBack"></a>
        </div>
    </div>
</div>


<script src="../../../js/framework7.min.js"></script>
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/my-app.js"></script>
<script src="../../../js/public.js"></script>
</body>
</html>
