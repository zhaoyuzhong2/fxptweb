<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>资料设置</title>
    <link rel="stylesheet" href="../../../css/framework7.min.css">
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/public.css">
</head>
<body class="page-dataset">
<div id="app">
    <div class="page">
        <div class="page-content">
            <div class="list list-data">
                <ul>
                    <li>
                        <a href="#" class="item-link item-content" onclick="changeHead()">
                            <div class="item-inner">
                                <div class="item-title">更改头像</div>
                                <div class="item-after"><img class="head" src="../../../img/index_head.png"/></div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-title">完善个人信息</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-title">修改密码</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="list list-data">
                <ul>
                    <li>
                        <a href="#" class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-title">常用发货快递</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-title">收货地址</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-title">清除缓存</div>
                                <div class="item-after">37.00KB</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-title">关注商家公众号</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <a href="#" class="col button button-big button-fill button-round c-block-btn" onclick="unbind()">解除绑定</a>

            <a href="javascript:history.back(-1);" class="goback" id="goBack"></a>
        </div>
    </div>
</div>

<script src="../../../js/framework7.min.js"></script>
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/my-app.js"></script>
<script src="../../../js/public.js"></script>
<script>
    /*点击更改头像*/
    function changeHead(){
        app.dialog.create({
            title: '修改头像',
            text: '',
            cssClass: 'c-custom-dialog',
            content: '<div class="head-box"><img class="head" src="../../../img/product_img.png"/><i class="cancel-btn">X</i></div>' +
                    '<div class="addhead-btn">+</div>',
            buttons: [
                {
                    text: '取消',
                },
                {
                    text: '确认',
                    cssClass: 'btn-confirm',
                    onClick: function (e){

                    }
                },
            ],
            on: {
                opened: function (e){
                    e.$el.find('.cancel-btn').on('click',function (){
                        $$(this).closest('.head-box').hide();
                        $$(this).closest('.head-box').next().show();
                    });
                }
            },
            verticalButtons: false,
    }).open();
    }


    /*解除绑定*/
    function unbind(){
        app.dialog.create({
            title: '确认框',
            text: '',
            cssClass: 'c-custom-dialog',
            content: '<div class="question text-align-center">你确定要解除绑定吗？</div>',
            buttons: [
                {
                    text: '取消',
                },
                {
                    text: '确定',
                    cssClass: 'btn-confirm',
                    onClick: function (e){

                    }
                },
            ],
            on: {
                opened: function (e){
                    e.$el.find('.cancel-btn').on('click',function (){
                        $$(this).closest('.head-box').hide();
                        $$(this).closest('.head-box').next().show();
                    });
                }
            },
            verticalButtons: false,
        }).open();
    }
</script>
</body>
</html>
