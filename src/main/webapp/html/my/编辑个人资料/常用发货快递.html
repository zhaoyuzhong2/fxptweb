<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>常用发货快递</title>
    <link rel="stylesheet" href="../../../css/framework7.min.css">
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/public.css">
</head>
<body class="page-delivery-express">
<div id="app">
    <div class="page">
        <div class="page-content">
            <div class="top-tip">请确定你最常用的发货快递，选择后将出现在发货列表中</div>

            <div class="list simple-list list-toggle">
                <ul>
                    <li>
                        <span>申通快递</span>
                        <label class="toggle toggle-init color-green">
                            <input type="checkbox" checked>
                            <span class="toggle-icon"></span>
                        </label>
                    </li>
                    <li>
                        <span>顺丰快递</span>
                        <label class="toggle toggle-init color-green">
                            <input type="checkbox">
                            <span class="toggle-icon"></span>
                        </label>
                    </li>
                    <li>
                        <span>圆通快递</span>
                        <label class="toggle toggle-init color-green">
                            <input type="checkbox">
                            <span class="toggle-icon"></span>
                        </label>
                    </li>
                </ul>
            </div>


            <a href="javascript:history.back(-1);" class="goback" id="goBack"></a>
        </div>
    </div>
</div>


<script src="../../../js/framework7.min.js"></script>
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/my-app.js"></script>
<script src="../../../js/public.js"></script>
<script>

</script>
</body>
</html>
