<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>个人业绩</title>
    <link rel="stylesheet" href="../../css/framework7.min.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/public.css">
</head>
<body class="page-personal-performance">
<div id="app">
    <div class="page">
        <div class="page-content">
            <div class="top-banner top-banner1">
                <div class="date">
                    <a href="#" class="iconfont icon-left"></a>
                    <span class="txt">2018-12</span>
                    <a href="#" class="iconfont icon-right"></a>
                </div>
                <div class="nofunction-tip">
                    <img class="nofunction" src="../../img/nofunction.png"/>
                    <div class="txt">当前未开启月任务功能</div>
                </div>
            </div>
            <ul class="c-money-list">
                <li>
                    <a href="#" class="external">
                        <div class="money black">¥<span class="num">0.00</span></div>
                        <div class="name">月任务考核标准</div>
                    </a>
                </li>
                <li>
                    <a href="#" class="external">
                        <div class="money black">¥<span class="num">0.00</span></div>
                        <div class="name">当前业绩完成</div>
                    </a>
                </li>
            </ul>

            <ul class="list-box">
                <li>
                    <a href="#" class="external">
                        <div class="left">
                            <i class="iconfont icon-icon-bar-chart-o" style="color: #ff292b"></i>
                            <div>
                                <div class="name">历史累计业绩</div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="txt"><span>¥0.00</span></div>
                            <div class="to-icon"></div>
                        </div>
                    </a>
                </li>
            </ul>

            <a href="javascript:history.back(-1);" class="goback" id="goBack"></a>
        </div>
    </div>
</div>

<script src="../../js/framework7.min.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/my-app.js"></script>
<script src="../../js/public.js"></script>
</body>
</html>
