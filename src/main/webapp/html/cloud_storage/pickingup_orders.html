<!DOCTYPE html>
<html lang="en" class="md">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>提货下单</title>
    <link rel="stylesheet" href="../../css/framework7.min.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/public.css">
</head>
<body class="page-placeorder">
<div id="app">
    <div class="view view-main">
        <div class="page">
            <div class="page-content">
                <div class="page-subtip">请核对订单信息！</div>
                <div class="order-line"></div>

                <a href="#" class="local-btn sheet-open" data-sheet=".c-add-address">
                    <div class="left">
                        <i class="iconfont icon-location"></i>
                        <div class="info">
                            <div class="people">收货人：&nbsp;陈玲玲 18243580088 <span class="tag">默认</span></div>
                            <div class="address">收货地址：&nbsp;吉林省 通化市 梅河口市 维港城A区4楼166号天润美容养生馆</div>
                        </div>
                    </div>
                    <div class="iconfont icon-right"></div>
                </a>

                <div class="product">
                    <div class="left">
                        <img class="product-img" src="../../img/product_img.png"/>
                        <div class="product-name">胶原蛋白小分子泰银</div>
                    </div>
                    <div class="right text-right">
                        <div class="price">¥120</div>
                        <div class="num">X80</div>
                    </div>
                </div>

                <div class="freight">
                    <div class="txt">运费</div>
                    <div class="price">¥0</div>
                </div>

                <ul class="order-detail">
                    <li>
                        <div>配送方式</div>
                        <div>快递</div>
                    </li>
                    <li>
                        <div>买家留言</div>
                        <input class="word-ipt" type="text" value="选填，请在这里留下您的要求"/>
                    </li>
                    <li>
                        <div>商品总价</div>
                        <div class="price">¥12000.00</div>
                    </li>
                </ul>

                <div class="submit-order">
                    <div class="money"><span class="total">合计：</span><span class="price">¥12000.00</span></div>
                    <a href="./truck_entry_complete.html" class="btn external">提交订单</a>
                </div>

                <div class="sheet-modal c-add-address">
                    <div class="toolbar">
                        <div class="toolbar-inner">
                            <div class="right" style="visibility:hidden;"><a class="link sheet-close" href="#"></a></div>
                            <div class="left">新建收货地址</div>
                            <div class="right"><a class="link sheet-close" href="#"></a></div>
                        </div>
                    </div>
                    <div class="sheet-modal-inner">
                        <div class="list intel-address">
                            <ul>
                                <li class="accordion-item"><a href="#" class="item-content item-link">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            <div class="intel-icon"></div>
                                            <div class="name">智能地址</div>
                                            <div class="tip display-flex align-items-center flex-shrink-1">(在下方粘贴整段地址信息，系统自动识别)</div>
                                        </div>
                                    </div></a>
                                    <div class="accordion-item-content">
                                        <textarea id="addressText" class="address-text" placeholder="例：微小妹，13550000000，浙江省杭州市拱墅区某某街道某某门牌号(特别说明：若要地址识别度高，请隔开展示姓名、电话、地址三段信息)"></textarea>
                                        <div class="btn-box">
                                            <a class="cleartext-btn" onclick="clearText()">清空内容</a>
                                            <a class="sub-btn" href="#">提交</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!--<div class="intel-address display-flex justify-content-space-between align-items-center">
                            <div class="display-flex left">
                                <div class="intel-icon"></div>
                                <div class="name">智能地址</div>
                                <div class="tip display-flex align-items-center flex-shrink-1">(在下方粘贴整段地址信息，系统自动识别)</div>
                            </div>
                            <div class="to-icon"></div>
                        </div>-->

                        <div class="list inline-labels no-hairlines-md list-ipt">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">收货人</div>
                                        <div class="item-input-wrap">
                                            <input type="text" placeholder="请填写收货人">
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">手机号码</div>
                                        <div class="item-input-wrap">
                                            <input type="password" placeholder="请填写手机号码">
                                        </div>
                                        <div class="item-after" id="picker-phonenumber"><span id="phoneNumber">+86</span><i class="to-icon"></i></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list list-link">
                            <ul>
                                <li>
                                    <a href="#" class="item-link item-content">
                                        <div class="item-inner" id="picker-local">
                                            <div class="item-title">省市区选择</div>
                                            <div class="item-after">请选择</div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <textarea class="street-info" placeholder="请输入街道门牌信息"></textarea>

                        <div class="obtain-address display-flex justify-content-flex-end">
                            <a href="#" class="weixin-address">获取微信收货地址</a>
                            <a href="javascript:void(0);" class="clear-address">清空当前地址</a>
                        </div>
                    </div>
                    <button class="button button-fill button-big save-btn sheet-close">保存</button>
                </div>

                <a href="javascript:history.back(-1);" class="goback" id="goBack"></a>
            </div>
        </div>
    </div>
</div>



<script src="../../js/framework7.min.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/my-app.js"></script>
<script src="../../js/public.js"></script>
<script>
    var mainView = app.views.create('.view-main',{});

    var pickerDevice = app.picker.create({
        inputEl: '#picker-phonenumber',
        renderToolbar: function () {
            return '<div class="toolbar">' +
                    '<div class="toolbar-inner">' +
                    '<div class="left">' +
                    '<a href="#" class="link toolbar-cancel-link">取消</a>' +
                    '</div>' +
                    '<div class="title">选择手机归属地</div>'+
                    '<div class="right">' +
                    '<a href="#" class="link popover-close sure-btn">确定</a>' +
                    '</div>' +
                    '</div>' +
                    '</div>';
        },
        cssClass: 'c-custom-picker',
        openIn: 'sheet',
        cols: [
            {
                textAlign: 'center',
                values: ['+86', '+852', '+853'],
                displayValues: ['+86 中国', '+852 中国香港', '+853 中国澳门'],
            }
        ],
        on: {
            open: function (picker) {
                $(picker.$el[0]).before('<div class="sheet-backdrop" style="z-index: 12500;"></div>');
                picker.$el.prev().addClass('backdrop-in');

                picker.$el.find('.toolbar-cancel-link').on('click', function () {
                    picker.close();
                });
                picker.$el.find('.sure-btn').on('click', function () {
                    $('#phoneNumber').html(picker.getValue());
                    picker.close();
                });
            },
            close: function (picker) {
                picker.$el.prev().remove();
            }
            /*opened: function (picker) {
             $(picker.$el[0]).before('<div class="sheet-backdrop"></div>');
             picker.$el.prev().addClass('backdrop-in');
             }*/
        }
    });

    var pickerDevice2 = app.picker.create({
        inputEl: '#picker-local',
        renderToolbar: function () {
            return '<div class="toolbar">' +
                    '<div class="toolbar-inner">' +
                    '<div class="left">' +
                    '<a href="#" class="link toolbar-cancel-link">取消</a>' +
                    '</div>' +
                    '<div class="title">选择地区</div>'+
                    '<div class="right">' +
                    '<a href="#" class="link popover-close sure-btn">确定</a>' +
                    '</div>' +
                    '</div>' +
                    '</div>';
        },
        cssClass: 'c-custom-picker',
        openIn: 'sheet',
        cols: [
            {
                textAlign: 'center',
                values: ['+86', '+852', '+853'],
                displayValues: ['+86 中国', '+852 中国香港', '+853 中国澳门'],
            }
        ],
        on: {
            open: function (picker) {
                $(picker.$el[0]).before('<div class="sheet-backdrop" style="z-index: 12500;"></div>');
                picker.$el.prev().addClass('backdrop-in');

                picker.$el.find('.toolbar-cancel-link').on('click', function () {
                    picker.close();
                });
                picker.$el.find('.sure-btn').on('click', function () {
                    $('#phoneNumber').html(picker.getValue());
                    picker.close();
                });
            },
            close: function (picker) {
                picker.$el.prev().remove();
            }
            /*opened: function (picker) {
             $(picker.$el[0]).before('<div class="sheet-backdrop"></div>');
             picker.$el.prev().addClass('backdrop-in');
             }*/
        }
    });
</script>
</body>
</html>
