<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>邀请代理</title>
    <link rel="stylesheet" href="../../css/framework7.min.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/public.css">
</head>
<body class="page-app-agent2">
<div id="app">
    <div class="page">
        <div class="page-content">
            <div class="wrapper">
                <div class="title">邀请代理想代理的产品(单选)</div>
                <div class="list media-list radio-list">
                    <ul>
                        <li>
                            <label class="item-radio item-content">
                                <input type="radio" name="agent-product" value="2" checked />
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title">全部</div>
                                    </div>
                                    <div class="item-subtitle">健康减脂，从唤醒记忆开始</div>
                                </div>
                                <i class="iconfont icon-past"></i>
                                <div class="item-bg"></div>
                            </label>
                        </li>
                    </ul>
                </div>

                <div class="title">您想发展代理的级别(可单选或多选)</div>
                <div class="list media-list radio-list">
                    <ul>
                        <li>
                            <label class="item-radio item-content">
                                <input type="checkbox" name="agent-class" value="2" />
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title">唤醒联创<span class="tag">平级推荐</span></div>
                                    </div>
                                    <div class="item-subtitle">首次进货金额至少达到:<span class="money">¥0.00</span>元</div>
                                </div>
                                <i class="iconfont icon-past"></i>
                                <div class="item-bg"></div>
                            </label>
                        </li>
                        <li>
                            <label class="item-radio item-content">
                                <input type="checkbox" name="agent-class" value="2" />
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title">唤醒总代</div>
                                    </div>
                                    <div class="item-subtitle">首次进货金额至少达到:<span class="money">¥0.00</span>元</div>
                                </div>
                                <i class="iconfont icon-past"></i>
                                <div class="item-bg"></div>
                            </label>
                        </li>
                        <li>
                            <label class="item-radio item-content">
                                <input type="checkbox" name="agent-class" value="2" />
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title">唤醒大区</div>
                                    </div>
                                    <div class="item-subtitle">首次进货金额至少达到:<span class="money">¥0.00</span>元</div>
                                </div>
                                <i class="iconfont icon-past"></i>
                                <div class="item-bg"></div>
                            </label>
                        </li>
                        <li>
                            <label class="item-radio item-content">
                                <input type="checkbox" name="agent-class" value="2" checked />
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title">唤醒官方</div>
                                    </div>
                                    <div class="item-subtitle">首次进货金额至少达到:<span class="money">¥0.00</span>元</div>
                                </div>
                                <i class="iconfont icon-past"></i>
                                <div class="item-bg"></div>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <a href="#" class="col button button-big button-fill c-bottom-btn external">生成邀请链接</a>
        </div>
    </div>
</div>

<a href="javascript:history.back(-1);" class="goback" id="goBack"></a>

<script src="../../js/framework7.min.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/my-app.js"></script>
<!--<script src="../../js/public.js"></script>-->
</body>
</html>
