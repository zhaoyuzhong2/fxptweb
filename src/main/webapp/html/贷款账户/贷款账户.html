<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>贷款账户</title>
    <link rel="stylesheet" href="../../css/framework7.min.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/public.css">
</head>
<body class="page-cash-sum">
<div id="app">
    <div class="page">
        <div class="page-content">
            <div class="c-top-banner">
                <div class="wave-box">
                    <div class="waves1">
                        <img src="../../img/wave1.png" class="wave">
                        <img src="../../img/wave1.png" class="wave">
                        <img src="../../img/wave1.png" class="wave">
                        <img src="../../img/wave1.png" class="wave">
                    </div>
                    <div class="waves2">
                        <img src="../../img/wave2.png" class="wave">
                        <img src="../../img/wave2.png" class="wave">
                        <img src="../../img/wave2.png" class="wave">
                        <img src="../../img/wave2.png" class="wave">
                    </div>
                    <div class="waves3">
                        <img src="../../img/wave3.png" class="wave">
                        <img src="../../img/wave3.png" class="wave">
                        <img src="../../img/wave3.png" class="wave">
                        <img src="../../img/wave3.png" class="wave">
                    </div>
                </div>
                <div class="content">
                    <div class="info" style="font-size: 15px;">货款余额</div>
                    <div class="money" style="font-size: 24px;">1344.00</div>
                    <!--<div class="info">满100.00元可提现</div>-->
                </div>
            </div>

            <ul class="list-box" style="margin-top: 0;">
                <li>
                    <a href="#">
                        <div class="left">
                            <i class="iconfont icon-bill" style="color: #55c16e;"></i>
                            <div>
                                <div class="name">货款账单</div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="to-icon"></div>
                        </div>
                    </a>
                </li>
            </ul>

            <ul class="list-box">
                <li>
                    <a href="#">
                        <div class="left">
                            <i class="iconfont icon-pay" style="color: #ec3a25;"></i>
                            <div>
                                <div class="name">线下货款充值申请</div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="to-icon"></div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="left">
                            <i class="iconfont iconfont icon-balance"></i>
                            <div>
                                <div class="name">收入充值货款申请</div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="to-icon"></div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="left">
                            <i class="iconfont icon-wallet-1" style="color: #f9705e;"></i>
                            <div>
                                <div class="name">下级货款充值审核</div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="to-icon"></div>
                        </div>
                    </a>
                </li>
            </ul>

            <a href="#" class="col button button-big button-fill button-round c-block-btn external">货款充值</a>


            <a href="javascript:history.back(-1);" class="goback" id="goBack"></a>
        </div>
    </div>
</div>


<script src="../../js/framework7.min.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/my-app.js"></script>
<script src="../../js/public.js"></script>
</body>
</html>
