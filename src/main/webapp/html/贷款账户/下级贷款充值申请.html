<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>下级贷款充值申请</title>
    <link rel="stylesheet" href="../../css/framework7.min.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/public.css">
</head>
<body class="">
<div id="app">
    <div class="page">
        <div class="c-page-notice" id="notice">
            <div class="text">下级代理通过线下支付现金给您，且提交的货款充值申请被您确定后，将扣除您等价货款存入下级代理的货款账户</div>
            <i class="iconfont icon-cancel-1"></i>
        </div>
        <div class="toolbar tabbar tabbar-custom" id="tabbar">
            <div class="toolbar-inner">
                <!-- Links have "tab-link" class instead of just "link" to switch tabs -->
                <a href="#tab-1" class="tab-link tab-link-active">待审核</a>
                <a href="#tab-2" class="tab-link">已充值</a>
                <a href="#tab-3" class="tab-link">已失效</a>
            </div>
        </div>
        <div class="tabs">

            <div class="page-content tab tab-active" id="tab-1">
                <div class="null-tip">
                    <img src="../../img/null.png" class="img"/>
                    <div class="info">没有内容可供显示</div>
                </div>
            </div>

            <div class="page-content tab" id="tab-2">
                <div class="null-tip">
                    <img src="../../img/null.png" class="img"/>
                    <div class="info">没有内容可供显示哦</div>
                </div>
            </div>

            <div class="page-content tab" id="tab-3">
                <div class="null-tip">
                    <img src="../../img/null.png" class="img"/>
                    <div class="info">没有内容可供显示哦！</div>
                </div>
            </div>
        </div>
    </div>
</div>


<a href="javascript:history.back(-1);" class="goback" id="goBack"></a>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/framework7.min.js"></script>
<script src="../../js/my-app.js"></script>
<script>
    /* 点击关闭notice */
    $$('#tabbar').css('top',$$('#notice').height()+10+'px');

    $$('#notice .icon-cancel-1').on('click',function(){
        $$('#notice').hide();
        $$('#tabbar').css('top','0');
    });
</script>
</body>
</html>
